android {
    namespace = "com.byackee.meprop_asset_tracker"
    compileSdk = flutter.compileSdkVersion
    // ndkVersion = "26.1.10909125"
    // NOTE: Commented out to avoid failing the build when that exact NDK
    // is not installed on the developer machine. If your project requires
    // a specific NDK, reinstall it (via sdkmanager) or uncomment and set
    // the correct version.

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.byackee.meprop_asset_tracker"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdkVersion 23  // OneSignal Flutter nécessite au moins 21
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName

        // Désactiver Impeller pour résoudre les problèmes OpenGL
        ndk {
            abiFilters "armeabi-v7a", "arm64-v8a", "x86_64"
        }
    }

    // signingConfigs {
    //     release {
    //         keyAlias keystoreProperties['keyAlias']
    //         keyPassword keystoreProperties['keyPassword']
    //         storeFile file(keystoreProperties['storeFile'])
    //         storePassword keystoreProperties['storePassword']
    //     }
    // }

    buildTypes {
        release {
            // Intentionally do not set a signingConfig here so the release build
            // will not be signed automatically. For local debug/testing of
            // unsigned APKs, build with `flutter build apk --debug` or
            // configure signing manually when producing a final release.
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source = "../.."
}
